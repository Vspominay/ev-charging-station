<div class="card">
  <div class="card-header">
    <div class="d-flex">
      <h5 class="card-title mb-0 flex-grow-1  ">Energy Usage Details</h5>
      <div class="flex-shrink-0">
        <div class="dropdown card-header-dropdown" ngbDropdown>
          <a class="text-body dropdown-btn arrow-none" href="javascript:void(0);"
             data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ngbDropdownToggle>
            <span class="fw-semibold text-uppercase fs-12">Sort by: </span><span
            class="text-muted">Current Week<i class="mdi mdi-chevron-down ms-1"></i></span>
          </a>
          <div class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
            <a class="dropdown-item" href="javascript:void(0);">Today</a>
            <a class="dropdown-item" href="javascript:void(0);">Last Week</a>
            <a class="dropdown-item" href="javascript:void(0);">Last Month</a>
            <a class="dropdown-item" href="javascript:void(0);">Current Year</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="card-body">
    <div id="distributed_treemap"
         data-colors='["--vz-primary", "--vz-secondary", "--vz-success", "--vz-info","--vz-warning", "--vz-danger"]'
         class="apex-charts" dir="ltr">
      <apx-chart [series]="EnergyUsageChart.series" [legend]="EnergyUsageChart.legend"
                 [chart]="EnergyUsageChart.chart" [title]="EnergyUsageChart.title" [colors]="EnergyUsageChart.colors"
                 [tooltip]="EnergyUsageChart.tooltip"
                 [plotOptions]="EnergyUsageChart.plotOptions" dir="ltr"></apx-chart>
    </div>
  </div>
</div>

<div class="card card-height-100">
  <div class="card-header align-items-center d-flex">
    <h4 class="card-title mb-0 flex-grow-1">Power Consumption Details</h4>
    <div class="flex-shrink-0">
      <div class="dropdown card-header-dropdown" ngbDropdown>
        <a class="text-body dropdown-btn arrow-none" href="javascript:void(0);"
           data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ngbDropdownToggle>
          <span class="fw-semibold text-uppercase fs-12">Sort by: </span><span
          class="text-muted">Current Year<i class="mdi mdi-chevron-down ms-1"></i></span>
        </a>
        <div class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
          <a class="dropdown-item" href="javascript:void(0);">Today</a>
          <a class="dropdown-item" href="javascript:void(0);">Last Week</a>
          <a class="dropdown-item" href="javascript:void(0);">Last Month</a>
          <a class="dropdown-item" href="javascript:void(0);">Current Year</a>
        </div>
      </div>
    </div>
  </div><!-- end card header -->
  <div class="card-body px-0">
    <div id="revenue-expenses-charts" class="apex-charts" dir="ltr">
      <apx-chart [series]="splineAreaChart.series"
                 [chart]="splineAreaChart.chart"
                 [dataLabels]="splineAreaChart.dataLabels"
                 [stroke]="splineAreaChart.stroke"
                 [xaxis]="splineAreaChart.xaxis"
                 [yaxis]="splineAreaChart.yaxis"
                 [colors]="splineAreaChart.colors"
                 [tooltip]="splineAreaChart.tooltip"
                 [fill]="splineAreaChart.fill"
                 dir="ltr"></apx-chart>
    </div>
  </div>
</div>


<div class="col-xxl-12">
  <div class="row">
    <div class="col-xl-12">
      <div class="card">
        <div class="card-header border-0 align-items-center d-flex">
          <h4 class="card-title mb-0 flex-grow-1">Operation schedule</h4>
          <div class="d-flex gap-1">
            <button type="button" class="btn btn-soft-secondary btn-sm">
              ALL
            </button>
            <button type="button" class="btn btn-soft-secondary btn-sm">
              1M
            </button>
            <button type="button" class="btn btn-soft-secondary btn-sm">
              6M
            </button>
            <button type="button" class="btn btn-soft-primary btn-sm">
              1Y
            </button>
          </div>
        </div><!-- end card header -->

        <div class="card-header p-0 border-0 bg-light-subtle">
          <div class="row g-0 text-center">
            <div class="col-6">
              <div class="p-3 border border-dashed border-start-0">
                <h5 class="mb-1"><span class="counter-value"> 1234 kWh </span></h5>
                <p class="text-muted mb-0">Expected consumption</p>
              </div>
            </div><!--end col-->
            <div class="col-6">
              <div class="p-3 border border-dashed border-start-0 border-end-0">
                <h5 class="mb-1 text-success"><span class="counter-value"></span> 789 kWh </h5>
                <p class="text-muted mb-0">Actual consumption</p>
              </div>
            </div><!--end col-->
          </div>
        </div><!-- end card header -->
        <div class="card-body p-0 pb-2">
          <div class="mb-n3">
            <apx-chart [series]="OverviewChart.series" [chart]="OverviewChart.chart"
                       [stroke]="OverviewChart.stroke" [fill]="OverviewChart.fill"
                       [markers]="OverviewChart.markers" [xaxis]="OverviewChart.xaxis"
                       [grid]="OverviewChart.grid" [legend]="OverviewChart.legend"
                       [plotOptions]="OverviewChart.plotOptions" [colors]="OverviewChart.colors"
                       [tooltip]="OverviewChart.tooltip" dir="ltr"></apx-chart>
          </div>
        </div><!-- end card body -->
      </div><!-- end card -->
    </div><!-- end col -->
  </div><!-- end row -->
</div>
