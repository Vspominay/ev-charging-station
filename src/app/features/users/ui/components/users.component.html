<!-- Start Breadcrumbs -->
<app-breadcrumbs title="Users"></app-breadcrumbs>
<!-- End Breadcrumbs -->

<div class="row">
  <div class="col-lg-12">
    <div class="card" id="leadsList">
      <div class="card-header border-0">

        <div class="row g-4 align-items-center">
          <div class="col-sm-3">
            <div class="search-box">
              <input type="text" name="searchTerm" class="form-control" placeholder="Search for...">
              <i icon="search" class="search-icon"></i>
            </div>
          </div>
          <div class="col-sm-auto ms-auto">
            <div class="hstack gap-2">
              <button class="btn btn-soft-danger" id="remove-actions" style="display: none">
                <i class="ri-delete-bin-2-line"></i></button>
              <button type="button" class="btn btn-primary" data-bs-toggle="offcanvas"
                      href="javascript:void(0);"><i
                class="ri-filter-3-line align-bottom me-1"></i> Filters
              </button>
              <button type="button" class="btn btn-secondary add-btn" data-bs-toggle="modal"
                      id="create-btn" data-bs-target="#showModal"><i
                class="ri-add-line align-bottom me-1"></i> Add Employee
              </button>
            </div>
          </div>
        </div>
      </div>

      <div class="card-body">
        <div>
          <div class="table-responsive table-card">
            <table class="table">
              <thead>
              <tr class="bg-light text-muted">
                <th scope="col" style="width: 50px;">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="checkAll" value="option">
                  </div>
                </th>
                <th class="sort">Full Name</th>
                <th class="sort">User ID</th>
                <th class="sort">User Type</th>
                <th class="sort">Status</th>
                <th class="sort">Last login</th>
                <th class="sort" data-sort="action">Action</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let data of leads">
                <th scope="row">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="checkAll">
                  </div>
                </th>
                <td>
                  <div class="d-flex align-items-center">
                    <div class="flex-shrink-0">
                      <img src="{{data.image_src}}" alt=""
                           class="avatar-xxs rounded-circle image_src object-fit-cover">
                    </div>
                    <div class="flex-grow-1 ms-2 name">{{ data.name }}</div>
                  </div>
                </td>
                <td>
                  <!--                  <ngb-highlight [result]="data.company">-->
                  <!--                  </ngb-highlight>-->
                  {{ data.user_id }}
                </td>
                <td>
                  {{ data.user_type }}

                </td>
                <td>
                  {{ data.status }}
                </td>
                <td>
                  {{ data.last_login }}
                </td>
                <td>
                  <ul class="list-inline hstack gap-2 mb-0">
                    <li class="list-inline-item edit" ngbTooltip="Create" placement="top">
                      <a href="javascript:void(0);" class="text-muted d-inline-block">
                        <i icon="add_circle" class="fs-16"></i>
                      </a>
                    </li>
                    <li class="list-inline-item edit" ngbTooltip="Edit" placement="top">
                      <a href="javascript:void(0);" class="text-muted d-inline-block">
                        <i icon="edit" class="fs-16"></i>
                      </a>
                    </li>
                    <li class="list-inline-item edit" ngbTooltip="Call" placement="top">
                      <a href="javascript:void(0);" class="text-muted d-inline-block">
                        <i icon="call" class="fs-16"></i>
                      </a>
                    </li>
                  </ul>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>

      </div>
    </div>

  </div>
  <!--end col-->
</div>
<!--end row-->
