@if (labels) {
  <form [formGroup]="upsertForm" (ngSubmit)="onSubmit()">
    <div class="modal-header">
      <h5 class="modal-title" id="addSellerLabel">{{ labels.label | translate }}</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
              (click)="close()"></button>
    </div>

    <div class="modal-content border-0 mt-3">
      <ul ngbNav #customNav="ngbNav" [activeId]="1" class="nav nav-tabs nav-tabs-custom nav-success p-2 pb-0 bg-light"
          role="tablist">
        <li [ngbNavItem]="1" class="nav-item">
          <a ngbNavLink class="nav-link" data-bs-toggle="tab" role="tab">
            {{ 'depot.upsert.general.title' | translate }}
          </a>

          <ng-template ngbNavContent>
            <div class="tab-pane active" id="personalDetails" role="tabpanel">
              <form action="#">
                <div class="row">
                  <app-form-control class="col-lg-6" [label]="'depot.upsert.general.name.title' | translate">
                    <input type="text"
                           [placeholder]="'depot.upsert.general.name.placeholder' | translate"
                           [formControlName]="formControlNames.name"
                    >
                  </app-form-control>

                  <app-form-control class="col-lg-6" [label]="'depot.upsert.general.energy-limit' | translate">
                    <input type="text"
                           placeholder="6.1"
                           mask="0*.00"
                           suffix=" kWh"
                           [formControlName]="formControlNames.energyLimit"
                    />
                  </app-form-control>

                  <app-form-control class="col-lg-6" [label]="'depot.upsert.general.contact-tel' | translate">
                    <input
                      type="text"
                      [mask]="PHONE_MASK"
                      [showMaskTyped]="true"
                      [formControlName]="formControlNames.phoneNumber">
                  </app-form-control>

                  <app-form-control class="col-lg-6" [label]="'base.labels.email' | translate">
                    <input type="email" placeholder="depot@clev.uk" [formControlName]="formControlNames.email">
                  </app-form-control>

                  <app-form-control class="col" [label]="'depot.upsert.general.description.title' | translate">
                      <textarea [placeholder]="'depot.upsert.general.description.placeholder' | translate"
                                rows="3"
                                [formControlName]="formControlNames.description"></textarea>
                  </app-form-control>

                </div>
                <!--end row-->
              </form>
            </div>
          </ng-template>
        </li>

        <li [ngbNavItem]="2" class="nav-item">
          <a ngbNavLink class="nav-link" data-bs-toggle="tab" role="tab">
            {{ 'depot.upsert.business.title' | translate }}
          </a>
          <ng-template ngbNavContent>
            <div class="tab-pane" id="businessDetails" role="tabpanel">
              <form formGroupName="address">
                <div class="row">
                  <app-form-control class="col-lg-6" [label]="'depot.upsert.business.country.title' | translate">
                    <input type="text"
                           [placeholder]="'depot.upsert.business.country.placeholder' | translate"
                           [formControlName]="addressControlNames.country">
                  </app-form-control>

                  <app-form-control class="col-lg-6" [label]="'depot.upsert.business.city.title' | translate">
                    <input type="text"
                           [placeholder]="'depot.upsert.business.city.placeholder' | translate"
                           [formControlName]="addressControlNames.city">
                  </app-form-control>

                  <app-form-control class="col-lg-6" [label]="'depot.upsert.business.street.title' | translate">
                    <input type="text"
                           [placeholder]="'depot.upsert.business.street.placeholder' | translate"
                           [formControlName]="addressControlNames.street">
                  </app-form-control>

                  <app-form-control class="col-lg-6" [label]="'depot.upsert.business.building.title' | translate">
                    <input type="text"
                           [placeholder]="'depot.upsert.business.building.placeholder' | translate"
                           [formControlName]="addressControlNames.building">
                  </app-form-control>

                </div>
                <!--end row-->
              </form>
            </div>
          </ng-template>
        </li>
      </ul>
    </div>

    <div class="modal-body">
      <div class="tab-content">
        <div [ngbNavOutlet]="customNav"></div>
      </div>
    </div>

    <div class="modal-footer">
      <div class="col-lg-12">
        <div class="hstack gap-2 justify-content-end">
          <button
            class="btn btn-link link-success text-decoration-none fw-medium"
            data-bs-dismiss="modal" (click)="close()">
            {{ 'base.buttons.close' | translate }}
          </button>
          <button
            [disabled]="upsertForm.invalid"
            type="submit"
            class="btn btn-primary"
          >
            <i class="align-bottom me-1" icon="save"></i>
            {{ labels.save | translate }}
          </button>
        </div>
      </div>
    </div>
  </form>
}
