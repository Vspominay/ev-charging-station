@if (labels) {
  <form [formGroup]="upsertForm" (ngSubmit)="onSubmit()">
    <div class="modal-header">
      <h5 class="modal-title" id="addSellerLabel">{{ labels.label | translate }}</h5>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
              (click)="close()"></button>
    </div>

    <div class="modal-content border-0 mt-3">
      <ul ngbNav #customNav="ngbNav" [activeId]="1" class="nav nav-tabs nav-tabs-custom nav-success p-2 pb-0 bg-light"
          role="tablist">
        <li [ngbNavItem]="1" class="nav-item">
          <a ngbNavLink class="nav-link" data-bs-toggle="tab" role="tab">
            Personal Details
          </a>

          <ng-template ngbNavContent>
            <div class="tab-pane active" id="personalDetails" role="tabpanel">
              <form action="#">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="mb-3">
                      <app-form-control [label]="'Depot name'">
                        <input type="text"
                               placeholder="Main City Depot"
                               [formControlName]="formControlNames.name"
                        >
                      </app-form-control>
                    </div>
                  </div>
                  <!--end col-->
                  <div class="col-lg-6">
                    <div class="mb-3">
                      <app-form-control [label]="'Energy limit (kWh)'">
                        <input type="number" placeholder="1500" [formControlName]="formControlNames.energyLimit">
                      </app-form-control>
                    </div>
                  </div>
                  <!--end col-->
                  <div class="col-lg-6">
                    <div class="mb-3">
                      <app-form-control [label]="'Contact number'">
                        <input type="tel"
                               placeholder="(000) 00 000 00"
                               [formControlName]="formControlNames.phoneNumber">
                      </app-form-control>
                    </div>
                  </div>
                  <!--end col-->
                  <div class="col-lg-6">
                    <div class="mb-3">
                      <app-form-control [label]="'Email'">
                        <input type="email" placeholder="depot@clev.uk" [formControlName]="formControlNames.email">
                      </app-form-control>
                    </div>
                  </div>
                  <!--end col-->
                  <div class="col">
                    <div class="mb-3">
                      <app-form-control [label]="'Depot description'">
                      <textarea placeholder="The larges depot in the city..."
                                rows="3"
                                [formControlName]="formControlNames.description"></textarea>
                      </app-form-control>
                    </div>
                  </div>
                  <!--end col-->
                </div>
                <!--end row-->
              </form>
            </div>
          </ng-template>
        </li>

        <li [ngbNavItem]="2" class="nav-item">
          <a ngbNavLink class="nav-link" data-bs-toggle="tab" role="tab">
            Business Details
          </a>
          <ng-template ngbNavContent>
            <div class="tab-pane" id="businessDetails" role="tabpanel">
              <form formGroupName="address">
                <div class="row">
                  <div class="col-lg-6">
                    <div class="mb-3">
                      <app-form-control [label]="'Country'">
                        <input type="text" placeholder="Ukraine" [formControlName]="addressControlNames.country">
                      </app-form-control>
                    </div>
                  </div>
                  <!--end col-->
                  <div class="col-lg-6">
                    <div class="mb-3">
                      <app-form-control [label]="'City'">
                        <input type="text" placeholder="Kharkov" [formControlName]="addressControlNames.city">
                      </app-form-control>
                    </div>
                  </div>
                  <!--end col-->
                  <div class="col-lg-6">
                    <div class="mb-3">
                      <app-form-control [label]="'Street'">
                        <input type="text" placeholder="Main St" [formControlName]="addressControlNames.street">
                      </app-form-control>
                    </div>
                  </div>
                  <!--end col-->
                  <div class="col-lg-6">
                    <div class="mb-3">
                      <app-form-control [label]="'Building, apartment'">
                        <input type="text" placeholder="36, 124" [formControlName]="addressControlNames.building">
                      </app-form-control>
                    </div>
                  </div>
                  <!--end col-->
                </div>
                <!--end row-->
              </form>
            </div>
          </ng-template>
        </li>
      </ul>
    </div>

    <div class="modal-body">
      <div class="tab-content">
        <div [ngbNavOutlet]="customNav"></div>
      </div>
    </div>

    <div class="modal-footer">
      <div class="col-lg-12">
        <div class="hstack gap-2 justify-content-end">
          <button
            class="btn btn-link link-success text-decoration-none fw-medium"
            data-bs-dismiss="modal" (click)="close()">
            {{ 'base.buttons.close' | translate }}
          </button>
          <button
            [disabled]="upsertForm.invalid"
            type="submit"
            class="btn btn-primary"
          >
            <i class="align-bottom me-1" icon="save"></i>
            {{ labels.save | translate }}
          </button>
        </div>
      </div>
    </div>
  </form>
}
